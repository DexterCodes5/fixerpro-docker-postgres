# JDBC Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/fixerpro
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.sql.init.mode=always

#
# Log JDBC SQL statements
#
# Only use this for dev/testing
# Do NOT use for PRODUCTION since it will log user names
logging.level.org.springframework.jdbc.core=TRACE

# Add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Log Security
#logging.level.org.springframework.security=TRACE

# Server Error Path
server.error.path=/error

# Spring Mail Properties
spring.mail.host=smtp.gmail.com
spring.mail.username=YOUR_EMAIL_HERE
spring.mail.password=YOUR_PASSWORD_HERE
spring.mail.properties.mail.smtp.auth=true
# TLS port 587
spring.mail.port=587
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=*

#
# OAUTH 2
#
# Google Login
spring.security.oauth2.client.registration.google.client-id=YOUR_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_SECRET_HERE

spring.security.oauth2.client.registration.google.scope=email,profile

#
# reCAPTCHA
#
recaptcha.secret-key=YOUR_SECRET_HERE
recaptcha.verify-url=YOUR_URL_HERE